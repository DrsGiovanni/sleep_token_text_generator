<div class="containter-sm p-3">

  <div class="text-center">
    <h1 class="mt-3">Sleep token text generator</h1>
  </div>


  <div class="input-group input-group-lg">
    <div class="input-group-prepend">
    </div>
    <input
      type="text"
      class="form-control"
      aria-label="Text:"
      aria-describedby="inputGroup-sizing-sm"
      [formControl]="testo"
    >
  </div>
</div>

<div>
  <img
    [src]="imageSrc"
    *ngIf="imageSrc"
  >
</div>

<div>
  <button (click)="sendText()">Invia</button>
</div>
